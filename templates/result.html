<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .card h2 {
            color: #333;
        }
        .emotion-badge {
            display: inline-block;
            background-color: #6c5ce7;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            margin-top: 15px;
        }
        .image-preview {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
        }
        .try-again {
            margin-top: 25px;
            text-decoration: none;
            background-color: #6c5ce7;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            display: inline-block;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .try-again:hover {
            background-color: #5e50c9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Emotion Detected</h2>
        <div class="emotion-badge">{{ emotion | capitalize }}</div>
        <img class="image-preview" src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Uploaded Image">

        <br>
        <a class="try-again" href="/">ðŸŽ¯ Try Another Image</a>
    </div>
</body>
</html>
